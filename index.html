<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="options-container">
    <img src="./images/logo.svg" alt="logo" srcset="">
  <div class="app-icons">
    <span><img src="./images/icon-document.svg" alt="document-icon" srcset=""></span>
    <span><img src="./images/icon-folder.svg" alt="folder-icon" srcset=""></span>
    <span><img src="./images/icon-upload.svg" alt="upload-icon" srcset=""></span>
  </div>
  </div>
  <div class="storage-info_container">
    <h2>You’ve used <strong>815 GB</strong> of your storage</h2>
    <div class="bar-container">
      <span class="bar"><span class="circle"></span></span>
      <div class="bar-storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <span class="storage-left_info"><span class="color">185</span> GB Left</span>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jenn-acosta7/">Jenn Acosta</a>.
  </div>
</body>
</html>
